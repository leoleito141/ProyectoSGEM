	<div class="HeaderPerfil">
		<div class="col-md-3 ImagenPerfil"> 
		<img ng-src="{{perfil.image}}" alt="Description" style="width:100%;max-height:100%;" />
		</div>
		<div class="col-md-9 FullHeight" style="padding: 0px !important;">
			<div class="col-md-12 TituloPerfil">

		</div>

	  <div class="col-sm-10">
	  	<input type="text" id="hue-demo" class="form-control ng-pristine ng-valid ng-touched" ng-model="confPerfil.banner" data-control="hue" value="#ff6161" >
	  </div>
			
		<label class="col-sm-2" for="BannerColor">Color de fondo</label>
		<div class="col-sm-10">
			<input id="BannerColor" placeholder="ColorFondo" ng-model="confPerfil.fondo" class="form-control" value="#ff6161">
		</div>
		
		<label class="col-sm-2" for="inputLugar">Fondo del titulo:</label>
		<div class="col-sm-10">
			<input id="inputLugar" placeholder="Lugar Evento" ng-model="confPerfil.topbanner" class="form-control" value="#ff6161">
		</div>
		
		<button type="submit" ng-click="guadrarPerfil()" class="btn btn-default">Guardar Perfil</button>
	
	</form>
