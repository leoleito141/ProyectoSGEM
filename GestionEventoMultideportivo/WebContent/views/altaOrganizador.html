<div class="container">
	
	<form role="form" ng-controller="mainCtrl">
		<div class="form-group">
				
				<label class="control-label col-sm-2" for="inputEmail">Email:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Email" ng-model="organizador.email"
					class="form-control">
			</div>
			
			
			<label class="control-label col-sm-2" for="inputPassword">Password:</label>
			<div class="col-sm-10">
				<input id="inputPassword" placeholder="Password" ng-model="organizador.password"
					class="form-control">
			</div>

			<div class="col-sm-offset-2 col-sm-10">
			<br>
				<button type="submit" ng-click="guardarOrganizador()"
					class="btn btn-default">Finalizar</button>
			</div>

		</div>


	</form>

</div>
