

<div class="container">

	<form role="form" ng-controller="RegistroCtrl">
		<div class="form-group">
				<label class="control-label col-sm-2" for="inputNombre">Nombre:</label>
			<div class="col-sm-10">
				<input id="inputNombre" placeholder="Nombre"
					ng-model="formInfo.nombre" class="form-control">
			</div>

			<label class="control-label col-sm-2" for="inputApellido">Apellido:</label>
			<div class="col-sm-10">
				<input id="inputApellido" placeholder="Apellido"
					ng-model="formInfo.apellido" class="form-control">
			</div>

			<label class="control-label col-sm-2" for="inputCedula">Cedula:</label>
			<div class="col-sm-10">
				<input id="inputCedula" placeholder="Cedula"
					ng-model="formInfo.cedula" class="form-control">
			</div>

			<label class="control-label col-sm-2" for="inputEdad">Edad:</label>
			<div class="col-sm-10">
				<input id="inputEdad" placeholder="Edad" ng-model="formInfo.edad"
					class="form-control">
			</div>
				<label class="control-label col-sm-2" for="inputEmail">Email:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Email" ng-model="formInfo.email"
					class="form-control">
			</div>
			
				<label class="control-label col-sm-2" for="inputTwitter">Twitter:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Twitter" ng-model="formInfo.twitter"
					class="form-control">
			</div>
			
				<label class="control-label col-sm-2" for="inputFacebook">Facebook:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Facebook" ng-model="formInfo.facebook"
					class="form-control">
			</div>
			
				<label class="control-label col-sm-2" for="inputYoutube">Youtube:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Youtube" ng-model="formInfo.canalYoutube"
					class="form-control">
			</div>
			
				<label class="control-label col-sm-2" for="inputEdad">Rol:</label>
			<div class="col-sm-10">
				<input id="rol" placeholder="Rol" ng-model="formInfo.rol"
					class="form-control">
			</div>
			
			<label class="control-label col-sm-2" for="inputPassword">Password:</label>
			<div class="col-sm-10">
				<input id="inputPassword" placeholder="Password" ng-model="formInfo.password"
					class="form-control">
			</div>

			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="insertUser()"
					class="btn btn-default">Sign</button>
			</div>

		</div>
		<button type="submit" ng-click="prueba()" class="btn btn-default">Status</button> 
<!-- 		getStatus() -->


	</form>

	<form role="form">


		<label class="control-label col-sm-2" for="inputUsuario">Nombre:</label>
		<div class="col-sm-10">
			<input id="inputUsuario" placeholder="Nombre Usuario"
				ng-model="nombre" class="form-control">
		</div>


		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" ng-click="getUsuario()" class="btn btn-default">Buscar</button>
		</div>

	</form>

	<button type="submit" ng-click="showModal()" class="btn btn-default">Modal</button>
	<label class="control-label col-sm-2" for="inputNombre">Nombre:</label>
	<p>{{usurio.Nombre}}</p>
	<label class="control-label col-sm-2" for="inputApellido">Apellido:</label>
	<p>{{usurio.Apellido}}</p>
	<label class="control-label col-sm-2" for="inputCedula">Cedula:</label>
	<p>{{usurio.Cedula}}</p>
	<label class="control-label col-sm-2" for="inputEdad">Edad:</label>
	<p>{{usurio.Edad}}</p>
	<p>{{usurio}}</p>
	<p>{{status}}</p>




</div>
