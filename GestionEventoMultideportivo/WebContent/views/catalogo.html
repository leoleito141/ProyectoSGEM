<style>
.portfolio-item {
    margin-top: 1%;
}

/* .portfolio-item:hover { */
/*   opacity: 0.75; */
/* } */
</style>
   
    <!-- Page Content -->
    <div class="container center">

        <!-- Projects Row -->
        <div ng-repeat="cat in catalogo"  class="row">
            <div ng-repeat="evento in cat" class="view view-eighth col-md-3 portfolio-item  " >
                <img style="margin-left: auto;margin-right: auto; height: 200px"  class="img-responsive" ng-src="{{evento.pagina && evento.pagina.ruta || '/resources/defecto/img/favicon.png'}}" alt="">
                <div class="mask">  
     				<h2 ng-bind="evento.nombre_url"></h2>  
     				<p> <strong>Fecha Inicio:</strong><strong ng-bind="evento.fechaInicio | date:'dd/MM/yyyy'"></strong>
             			<br>
            	   		<strong>Fecha Fin:</strong><strong ng-bind="evento.fechaFin | date:'dd/MM/yyyy'"></strong>
     				</p>  
         			<a ng-click="irEvento(evento.nombre_url,$event)" class="info">Ver Evento</a>  
    			 </div>  
            </div>
           
         
        </div>
        <!-- /.row -->


    </div>
    <!-- /.container -->
