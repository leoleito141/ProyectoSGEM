<div class="container">
	
	<form role="form">
		<div class="form-group">
				
				<label class="control-label col-sm-2" for="inputEmail">Email:</label>
			<div class="col-sm-10">
				<input id="email" placeholder="Email" ng-model="comite.email"
					class="form-control">
			</div>
			
			
			<label class="control-label col-sm-2" for="inputPassword">Contraseña:</label>
			<div class="col-sm-10">
				<input id="inputPassword" placeholder="Contraseña" ng-model="comite.password"
					class="form-control">
			</div>
			
			
			<label class="control-label col-sm-2" for="inputpais">Pais:</label>
			<div class="col-sm-10">
				<input id="inputpais" placeholder="Pais" ng-model="comite.pais"
					class="form-control">
			</div>
			
			<label class="control-label col-sm-2" for="inputCodigo">Codigo Comite:</label>
			<div class="col-sm-10">
				<input id="inputcodigo" placeholder="Codigo Comite" ng-model="comite.codigo"
					class="form-control">
			</div>
			
			<label class="control-label col-sm-2" for="inputFacebook">Cuenta Facebook:</label>
			<div class="col-sm-10">
				<input id="inputFacebook" placeholder="Facebook" ng-model="comite.facebook"
					class="form-control">
			</div>
			
			<label class="control-label col-sm-2" for="inputTwitter">Cuenta Twitter:</label>
			<div class="col-sm-10">
				<input id="inputTwitter" placeholder="Twiter" ng-model="comite.twitter"
					class="form-control">
			</div>

			<div class="col-sm-offset-2 col-sm-10">
			<br>
				<button type="submit" ng-click="altaComite()"
					class="btn btn-default">Guardar</button>
			</div>

		</div>


	</form>

</div>
